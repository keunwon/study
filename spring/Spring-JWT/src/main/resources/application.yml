---
server:
  port: 8080

spring:
  application:
    name: springboot-run
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  h2:
    console:
      enabled: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:test-db;MODE=MYSQL;NON_KEYWORDS=USER
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    generate-ddl: true
    database: h2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
        show_sql: true

logging:
  level:
    root: info

jwt:
  secret: 0uy8K1Oh7JHfjsRjZ7Tq7/h5hpsX1rrRcC0CzFTSBKHF7FZcooz4QC167w9i6YiMzxkLxZ2ntXkfSxIdyp1ssA==
  access-token-validity-seconds: 600
  refresh-token-validity-seconds: 6000

